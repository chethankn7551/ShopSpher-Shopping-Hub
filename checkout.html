<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left">
          <a href="home.html">
            <img
              class="checkout-brand-logo"
              src="images/brand/logo.svg"
              alt="ShopSphere"
            />

            <img
              class="checkout-brand-logo-mobile"
              src="images/brand/logo-mobile.svg"
              alt="ShopSphere"
            />
          </a>
        </div>

        <div class="checkout-header-center">
          Checkout (
          <a class="return-to-home-link js-checkout-count" href="home.html"
            >0 items</a
          >
          )
        </div>

        <div class="checkout-header-right">
          <img
            src="images/icons/checkout-lock-icon.png"
            alt="Secure Checkout"
          />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <!-- Empty Cart State -->
      <div class="empty-cart js-empty-cart">
        <h2>Your cart is empty</h2>
        <p>Add some products to continue checkout.</p>
        <a href="home.html" class="empty-cart-button">Start Shopping</a>
      </div>

      <!-- Checkout Content -->
      <div class="checkout-grid js-checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>

    <script type="module" src="./scripts/checkout.js"></script>
  </body>
</html>
