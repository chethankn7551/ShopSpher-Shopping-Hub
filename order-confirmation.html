<!DOCTYPE html>
<html>
  <head>
    <title>Order Confirmation - TechHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/pages/order-confirmation.css" />
  </head>
  <body>
    <header class="confirmation-header">
      <div class="confirmation-header-content">
        <a href="home.html" class="confirmation-brand">
          <img
            src="images/brand/logo.svg"
            alt="ShopSphere"
            class="confirmation-logo"
          />
        </a>

        <div class="confirmation-title">Order Confirmation</div>

        <div class="confirmation-lock">
          <img src="images/icons/checkout-lock-icon.png" alt="Secure" />
        </div>
      </div>
    </header>

    <div class="main">
      <div class="confirmation-container">
        <div class="success-icon">
          <img src="images/icons/checkmark.png" alt="Success" />
        </div>

        <h1 class="confirmation-title">Order Placed Successfully!</h1>
        <p class="confirmation-message">
          Thank you for your purchase. Your order has been confirmed.
        </p>

        <div class="order-details js-order-details">
          <!-- Order details will be inserted here by JavaScript -->
          <span class="order-id-label">Order ID</span>
          <span class="order-id-value js-order-id">--</span>
        </div>

        <div class="confirmation-actions">
          <a href="orders.html" class="button-primary view-orders-button">
            View My Orders
          </a>
          <a href="home.html" class="button-secondary continue-shopping-button">
            Continue Shopping
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/order-confirmations.js"></script>
  </body>
</html>
