<!DOCTYPE html>
<html>
  <head>
    <title>Order Confirmation - TechHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/pages/order-confirmation.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="home.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="confirmation-container">
        <div class="success-icon">
          <img src="images/icons/checkmark.png" alt="Success">
        </div>
        
        <h1 class="confirmation-title">Order Placed Successfully!</h1>
        <p class="confirmation-message">Thank you for your purchase. Your order has been confirmed.</p>
        
        <div class="order-details js-order-details">
          <!-- Order details will be inserted here by JavaScript -->
        </div>

        <div class="confirmation-actions">
          <a href="orders.html" class="button-primary view-orders-button">
            View My Orders
          </a>
          <a href="home.html" class="button-secondary continue-shopping-button">
            Continue Shopping
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/order-confirmation.js"></script>
  </body>
</html>
